<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our Pricing</h1>
      <form class="pricing-switch" action="https://htmlacademy.ru" method="GET">
        <div class="switch">
          <input class="switch-input-annual visually-hidden" type="radio" name="payment_period" value="annual" id="annual-payment-radio">
          <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio">
          <label class="switch-label" for="annual-payment-radio">Annually</label>
          <div class="switch-control">
            <div class="switch-circle"></div>
            <label class="switch-control-annual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>
          <label class="switch-label" for="monthly-payment-radio">monthly</label>
        </div>
      </form>

      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>
        <div class="pricing-inner">
          <section class="pricing-plan">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              19.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-featurs">500 GB Storage</li>
              <li class="pricing-plan-featurs">2 Users Allowed</li>
              <li class="pricing-plan-featurs">Send up to 3 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Lern more</a>
          </section>
          <section class="pricing-plan pricing-plan-best">
            <h3 class="pricing-plan-title">Professional</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              29.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-featurs">1 TB Storage</li>
              <li class="pricing-plan-featurs">5 Users Allowed</li>
              <li class="pricing-plan-featurs">Send up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="#">Lern more</a>
          </section>
          <section class="pricing-plan">
            <h3 class="pricing-plan-title">Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              39.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-featurs">2 TB Storage</li>
              <li class="pricing-plan-featurs">10 Users Allowed</li>
              <li class="pricing-plan-featurs">Send up to 20 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Lern more</a>
          </section>
        </div>
      </section>
    </div>
  </main>  

</body>
</html>
